<!DOCTYPE html>
<html>
  <head>
    <title>Kaboom Vote Result</title>
    <meta charset="utf-8" />
    <style>
      #qr {
        position: absolute;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <div id="kaboom-container"></div>

    <!-- QR 코드용 canvas -->
    <canvas id="qr"></canvas>

    <!-- 반드시 QR 라이브러리를 먼저 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <!-- socket.io 먼저 -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- result.js는 가장 마지막에 로드 -->
    <script type="module" src="./result.js"></script>
  </body>
</html>
