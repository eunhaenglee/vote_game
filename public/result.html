<!DOCTYPE html>
<html>
  <head>
    <title>Kaboom Vote Result</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        background: #0f1c2c;
        font-family: 'Amazon Ember', sans-serif;
        color: #fff;
        overflow-x: hidden;
      }
      #qr-container {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        padding: 10px;
        border-radius: 8px;
      }
      #qr-container img {
        width: 160px;
        height: 160px;
      }
    </style>
  </head>
  <body>
    <!-- Socket 연결 -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Kaboom.js 메인 로직 -->
    <script type="module" src="./result.js"></script>

    <!-- QR 코드 표시 영역 -->
    <div id="qr-container">
      <img id="qr" alt="QR Code" />
    </div>

    <!-- QR 코드 생성 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
      const url = "https://vote-game.onrender.com"; // 투표 링크
      const qrImage = document.getElementById("qr");

      QRCode.toDataURL(url, { width: 180 }, function (err, dataUrl) {
        if (err) {
          console.error("QR 생성 실패:", err);
          return;
        }
        qrImage.src = dataUrl;
      });
    </script>
  </body>
</html>
