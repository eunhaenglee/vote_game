<!DOCTYPE html>
<html>
  <head>
    <title>Kaboom Vote Result</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./result.js"></script>

    <!-- QR코드 표시 영역 -->
    <div id="qr" style="margin-top: 32px; position: absolute; bottom: 32px; left: 50%; transform: translateX(-50%);"></div>

    <!-- QR 코드 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
      const url = "https://vote-game.onrender.com"; // 실제 투표 URL
      QRCode.toCanvas(document.getElementById("qr"), url, { width: 180 }, function (error) {
        if (error) console.error(error);
      });
    </script>
  </body>
</html>
